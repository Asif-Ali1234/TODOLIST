<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css"  href="index_syles.css">
    <title>To Do List</title>
</head>
<body onload="getalltodos()">
    <div class="container">
        <h2>To Do List</h2>
        <span id="headingspan">Powered by CODELIKEDEV</span>
        <div class="form-input">
            <input type="text" id="mywork" required>
            <label><span>Enter something to remember</span></label>
        </div>
        <div class="form-group clearfix">
            <button type="button" class="btn btn-outline-danger float-right" style="margin-left:10px;" onclick="remember(false)">Clear Local Storage</button>
            <button type="button" class="btn btn-outline-primary float-right" onclick="remember(true)">Remember This</button>
        </div>
            <p id="errormsg"></p>
        <div class="form-group">
            <ul id="ullist">

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="index_Script.js"></script>
</body>
</html>
